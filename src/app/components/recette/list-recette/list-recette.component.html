<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">titre</th>
      <th scope="col">Sous titre</th>
      <th scope="col">Ingredient</th>
      <th scope="col">Modifier</th>
      <th scope="col">Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="col" *ngFor="let recette of recettes">
      <td>{{ recette.id }}</td>
      <td>{{ recette.titre }}</td>
      <td>{{ recette.sous_titre }}</td>
      <td>
        <span *ngFor="let ingredient of recette.ingredients">
           {{ ingredient.nom}}-
      </span>

      </td>

      <td>
        <button type="button"(click)="onEdit(recette)" class="btn btn-secondary">Modifier</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="onDelete(recette)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
