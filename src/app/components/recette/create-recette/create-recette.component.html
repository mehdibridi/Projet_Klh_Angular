<form [formGroup]="recetteForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Produit</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Titre :</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="titre" formControlName="titre">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Sous titre :</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="sous_titre" formControlName="sous_titre">
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="container-fluid">
                <dual-list [sort]="keepSorted" [source]="source" [key]="key" [display]="display" [filter]="filter"
                           [(destination)]="confirmed" height="265px" [format]="format" [disabled]="disabled"></dual-list>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!recetteForm.valid">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          </form>
